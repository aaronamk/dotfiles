<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
	<family>serif</family>
		<prefer>
			<family>Cantarell</family>
			<family>Noto Sans</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
	<alias>
	<family>sans-serif</family>
		<prefer>
			<family>Cantarell</family>
			<family>Noto Sans</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
	<alias>
	<family>sans</family>
		<prefer>
			<family>Cantarell</family>
			<family>Noto Sans</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
	<alias>
	<family>monospace</family>
		<prefer>
			<family>Source Code Pro Semibold</family>
			<family>Noto Sans</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
</fontconfig>
